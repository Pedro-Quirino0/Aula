<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Resultados</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       body {
           background: linear-gradient(to bottom, #e3f2fd, #90caf9);
           font-family: Times New Roman, sans-serif;
           position: relative;
           width: 100%;
           height: 100vh;
           padding: 20px;
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       .btn-custom {
           background-color: #1976d2;
           color: #fff;
       }
       .btn-custom:hover {
           background-color: #1565c0;
       }
       footer {
           position: absolute;
           bottom: 0;
           width: 100%;
           background-color: #1565c0;
           color: white;
           text-align: center;
           padding: 10px 0;
       }
       h2 {
           font-size: 2.5rem;
           text-align: center;
       }
       table {
           font-size: 1.2rem;
           table-layout: fixed;
           width: 80%;
           border-collapse: collapse;
           margin-top: 20px;
       }
       th, td {
           padding: 10px;
           text-align: left;
           vertical-align: top;
           border: 1px solid #ddd;
       }
       th {
           background-color: #f8f9fa;
       }
       /* Define larguras proporcionais para cada coluna */
       th:nth-child(1), td:nth-child(1) { width: 20%; } /* Nome */
       th:nth-child(2), td:nth-child(2) { width: 25%; } /* E-mail */
       th:nth-child(3), td:nth-child(3) { width: 10%; } /* Idade */
       th:nth-child(4), td:nth-child(4) { width: 45%; } /* Feedback */

       td.feedback {
           text-align: justify;
           white-space: normal;
           word-wrap: break-word;
           overflow-wrap: break-word;
           min-height: 50px;
       }
       .container {
           width: 100%;
           display: flex;
           flex-direction: column;
           align-items: center;
           flex-grow: 1;
       }
   </style>
</head>
<body>
   <div id="resultados" class="container">
       <h2>Lista de Usu√°rios Cadastrados</h2>
       <table class="table table-striped">
           <thead>
               <tr>
                   <th>Nome completo</th>
                   <th>E-mail</th>
                   <th>Idade</th>
                   <th>Feedback</th>
               </tr>
           </thead>
           <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario[0] }}</td> <!-- Nome -->
                    <td>{{ usuario[1] }}</td> <!-- E-mail -->
                    <td>{{ usuario[2] }}</td> <!-- Idade -->
                    <td class="feedback">{{ usuario[3] }}</td> <!-- Feedback -->
                </tr>
                {% endfor %}
           </tbody>
       </table>
       <a href="{{ url_for('homepage') }}" class="btn btn-secondary mt-3">Voltar</a>
   </div>

   <footer>
       <p>&copy; 2025 Projeto de Tecnologia Assistiva. Todos os direitos reservados.</p>
   </footer>
</body>
</html>
