<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabela responsiva</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		.table{
			width: 80%;
			margin: 50px auto;
			box-shadow: 0 4px 8px rgba(0,0.5,0.8);
		}
	</style>

</head>
<body>
	<table class="table table-bordered text-center">
		<!--primeira linha-->
		<tr class="table-warning">
			<th>p</th>
			<th>q</th>
			<th>p V q</th>
		</tr>
		<tr>
			<td>V</td>
			<td>V</td>
			<td>V</td>
		</tr>
		<tr>
			<td>V</td>
			<td>F</td>
			<td>V</td>
		</tr>
		<tr>
			<td>F</td>
			<td>V</td>
			<td>V</td>
		</tr>
		<tr>
			<td>F</td>
			<td>F</td>
			<td>F</td>
		</tr>
	</table>
	<table class="table table-bordered">
		<tr class="table-primary">
			<th>Setor responsável</th>
			<th>Ação planejada/executada</th>
			<th class="d-none d-sm-table-cell">Período</th>
			<th class="d-none d-md-table-cell">Status</th>
		</tr>
		<tr>
			<td>Direção geral</td>
			<td>Criar instrumentos de transparência administrativa</td>
			<td class="d-none d-sm-table-cell">Anual</td>
			<td class="d-none d-md-table-cell">Em andamento</td>
		</tr>
		<!--
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	-->
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
